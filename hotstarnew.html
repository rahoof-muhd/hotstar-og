<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hotstarnew.css">
</head>

<body>
  <div class="bg"><img src="wallpaperflare.com_wallpaper (3).jpg" alt=""></div>
  <div class="nav-bar">
    <div class="logo"><img src="disnephotstar.png" alt=""></div>
    <button>Subscribe></button>
    <div class="nav-items">
      <div class="items" name="My space">
        <img src="user-regular.svg" alt="">
      </div>
      <div class="items" name="Search">
        <img src="magnifying-glass-solid.svg" alt="">
      </div>
      <div class="items" name="Home">
        <img src="house-solid.svg" alt="">
      </div>
      <div class="items" name="Tv">
        <img src="tv-solid.svg" alt="">
      </div>
      <div class="items" name="Movies">
        <img src="file-video-solid.svg" alt="">
      </div>
      <div class="items" name="sports">
        <img src="baseball-solid.svg" alt="">
      </div>
    </div>
  </div>
  <div class="inner-box">
    <div class="inner-inner-box">
      <h1>2023 . Hindi . <button id="age">U/A 13+</button></h1>
      <p>On the night of her father's suicide, Meghna stumbles <br> upon his personal diary, which uncovers Radhika, her
        mother's <br> scandalous past of liaisons with British people for monetary gains... <br></p>
      <h2>HORROR|MYSTERY</h2>
      <button>Subscribe to Watch Latest</button>
      <button id="plus">+</button>
      <div class="movies">
        <div class="image"><img src="leo.webp" alt=""></div>
        <div class="image"><img src="open.webp" alt=""></div>
        <div class="image"><img src="flash.webp" alt=""></div>
        <div class="image"><img src="jailer.jpg" alt=""></div>
        <div class="image"><img src="kok.jpg" alt=""></div>
        <div class="image"><img src="minnalmurali.jpg" alt=""></div>
        <div class="head">Latest Release</div>
      </div>
    </div>
  </div>
